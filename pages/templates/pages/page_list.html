<!--Heredar de la plantilla base-->
{% extends 'core/base.html' %}

<!--Llenar el bloque cabecera-->
{% block cabecera %} Contacto {% endblock %}

<!--Llenar el bloque pie-->
{% block pie %} {% include 'pages/page_menu.html'%}

<main role="main">
  <div class="container mb-4">
    {% for page in object_list %}
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <h2 class="mb-4">{{page.title}}</h2>
        <div>
          <p>{{page.id}}</p>
          <p>{{page.content|striptags|safe|truncatechars:"200"}}</p>
          <p>
            <a href="{% url 'pages:page' page.id page.title|slugify %}"
              >Leer m√°s</a
            >
            <a href="{% url 'pages:update' page.id %}">Editar</a>
            <a href="{% url 'pages:delete' page.id %}">Borrar</a>
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</main>
{% endblock %}
